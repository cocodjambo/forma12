<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">

<title>Registration</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
<form>
<h1>Регистрация</h1>
<div>
<label for='email'>Ваш логин(email):</label> <br>
<input type="email" id="email" name="email" value="">
</div>
<div>
<label for='password'>Пароль:</label> <br>
<input type="password" id="password" name="password" value="">
</div>
<div>
<label for='info'>Информация о себе:</label> <br>
<textarea id="info" name="info" value=""></textarea>
</div>
<div>
<input type="checkbox" id="subscrbe" name="subscrbe" value="">
<label for="subscrbe">Подписаться на рассылку</label>

</div>
<div>
<input type="submit" id="registr" name="registr" value="Зарегистрироваться">
</div>
</form>
</main>
</body>
</html>
